<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 
			淘宝网 - 淘！我喜欢 
		</title>
		<link href="./css/style.css" rel="stylesheet"/>  
	
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
		<script src="js/formJudge.js"></script>
		
	</head>
	<body>
		<div  class="header" >
			<img src="img/logo.png" />
		</div>
		
		<div class="middle" >
			<div class="middleBk" >
			<div class="formWindow">
				<div class="form">
					<form name="signIn"  onsubmit="return checkForm_sign()"
						action="/javawork/SignOutServlet" method="post" >
						<div class="form_title_box">
							<h1 class="form_title">用户注册</h1>
						</div>
						
						
					    <input  id="name"  name="name" class="form_input" type="text" placeholder="姓名" />
					    <div id="nameErr" class="show"></div>
						
					    <input  id="userName" name="userName" class="form_input" type="text" placeholder="用户名/手机号" />
					    <div id="userNameErr"class="show"></div>
					    <!--
                        	作者：3215581342@qq.com
                        	时间：2020-12-28
                        	描述：这里有一个问题，就是name和userName都能够进行验证，但是password和role不能，
                        	但是在loadPage.html里面都是能够进行验证的
                        -->
				        <input id="userPasword"name="userPassword"  class="form_input" type="password" placeholder="请输入密码" />
				        <div id="passwordErr" class="show"></div>
				        
				        <input type="radio" name="role" value="buyer" class="role">用户
				        <input type="radio" name="role" value="seller"class="role">商家
				       
                        <div id="roleErr" style="display: inline;" class="show"></div>
                        
				        <button class="form_button" type="submit" >注册</button>	
				        
				        <div id="toLogin">
							<a href="./login.html">返回登录页面</a>
						</div>
						
					   
					</form>
				</div>
			</div>
		</div>
		</div>
		<div id="foot" class="foot">
			<p align="center">关于天猫 帮助中心 开放平台 诚聘英才 联系我们 网站合作 法律声明 隐私权政策 知识产权 廉正举报</p>
		</div>
	</body>
</html>
